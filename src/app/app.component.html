<div class="wrapper">
  <nav class="navbar navbar-expand-sm navbar-light bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" aria-controls="navbarExample01" aria-expanded="false"
        aria-label="Toggle navigation" (click)="menuVisible = !menuVisible">
        <i class="fas fa-bars text-light"></i>
      </button>
      <div class=" navbar-collapse" [ngClass]="{'collapse': !menuVisible}" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active ">
            <a class="nav-link text-light" aria-current="page" href="/"><i class="fas fa-solid fa-home"></i><span
                class="menu-item hidden">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/"><i class="fas fa-solid fa-users"></i><span class="menu-item hidden">
                Users</span></a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" id="navbarDropdownMenuLink" role="button"
              data-mdb-toggle="dropdown" aria-expanded="false" (click)="dropdownVisible = !dropdownVisible"
              (clickOutside)="dropdownVisible = false"><i class="fas fa-solid fa-language"></i><span
                class="menu-item hidden">
                {{ 'HOME.LANGUAGE' | translate }}
              </span></a>
            <ul class="dropdown-menu" [ngClass]="{'dropdownHide': !dropdownVisible}"
              aria-labelledby="navbarDropdownMenuLink">
              <li *ngFor="let language of languages">
                <a id="{{language}}" class="dropdown-item" (click)="changeLanguage(language)">
                  {{'button.lang.' + language | translate}}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main">
    <h1>{{ 'HOME.TITLE' | translate }}</h1>

    <div> <span>{{ 'HOME.INPUT' | translate }}</span> <input type="text" (change)="onChange($event)"></div>
    <p>{{ 'HOME.SUBTITLE' | translate: {name: title} }}</p>
  </div>

  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</div>
